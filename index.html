<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playing 11 | Ultra Stylish</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #0a0a0a;
            color: white;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            text-shadow: 0px 0px 10px cyan;
        }

        .players-list {
            margin-top: 20px;
            width: 90%;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .player-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: 0.3s;
        }

        .player-card:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .icons {
            display: flex;
            gap: 10px;
        }

        .icons svg {
            cursor: pointer;
            width: 20px;
            height: 20px;
            fill: cyan;
            transition: 0.3s;
        }

        .icons svg:hover {
            fill: red;
        }

        .add-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: cyan;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            color: black;
            cursor: pointer;
            box-shadow: 0px 0px 15px cyan;
            transition: 0.3s;
        }

        .add-btn:hover {
            transform: scale(1.1);
            box-shadow: 0px 0px 20px cyan;
        }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px cyan;
            width: 80%;
            max-width: 400px;
            transition: 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .popup.active {
            transform: translate(-50%, -50%) scale(1);
        }

        .popup h2 {
            text-shadow: 0px 0px 10px cyan;
        }

        .popup input, .popup select {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            background: #333;
            color: white;
            border-radius: 5px;
        }

        .popup button {
            width: 90%;
            padding: 10px;
            background: cyan;
            border: none;
            color: black;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .popup button:hover {
            background: white;
        }
    </style>
</head>
<body>

    <h1>Playing 11</h1>
    <div class="players-list" id="playersList">
        <!-- Players will appear here -->
    </div>

    <div class="add-btn" id="addBtn">+</div>

    <div class="popup" id="popup">
        <h2 id="popupTitle">Add Player</h2>
        <input type="text" id="playerName" placeholder="Enter Player Name">
        
        <select id="role">
            <option value="">Select Role</option>
            <option value="Batsman">Batsman</option>
            <option value="Bowler">Bowler</option>
            <option value="Allrounder">Allrounder</option>
            <option value="Captain">Captain</option>
            <option value="Wicketkeeper">Wicketkeeper</option>
        </select>

        <div id="extraFields"></div>

        <button id="savePlayerBtn">Save</button>
    </div>

    <script>
        const addBtn = document.getElementById("addBtn");
        const popup = document.getElementById("popup");
        const savePlayerBtn = document.getElementById("savePlayerBtn");
        const playersList = document.getElementById("playersList");
        const roleSelect = document.getElementById("role");
        const extraFields = document.getElementById("extraFields");

        let players = [];
        let editIndex = -1;

        addBtn.addEventListener("click", () => {
            resetPopup();
            popup.classList.add("active");
        });

        document.body.addEventListener("click", (e) => {
            if (e.target === addBtn || popup.contains(e.target)) return;
            popup.classList.remove("active");
        });

        roleSelect.addEventListener("change", () => {
            extraFields.innerHTML = "";
            if (roleSelect.value === "Bowler") {
                extraFields.innerHTML = `<select id="bowlerType">
                                            <option value="Pace">Pace</option>
                                            <option value="Spin">Spin</option>
                                         </select>`;
            } else if (roleSelect.value === "Batsman") {
                extraFields.innerHTML = `<select id="batOrder">
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>
                                            <option value="6">6</option>
                                            <option value="7">7</option>
                                            <option value="8">8</option>
                                            <option value="9">9</option>
                                            <option value="10">10</option>
                                            <option value="11">11</option>
                                         </select>
                                         <select id="batType">
                                            <option value="Top Order">Top Order</option>
                                            <option value="Middle Order">Middle Order</option>
                                            <option value="Lower Order">Lower Order</option>
                                         </select>`;
            }
        });

        savePlayerBtn.addEventListener("click", () => {
            let playerName = document.getElementById("playerName").value;
            let role = roleSelect.value;
            let details = "";

            if (role === "Bowler") {
                details = document.getElementById("bowlerType")?.value || "";
            } else if (role === "Batsman") {
                details = document.getElementById("batOrder")?.value + ", " + document.getElementById("batType")?.value;
            }

            if (playerName && role) {
                if (editIndex >= 0) {
                    players[editIndex] = { name: playerName, role, details };
                } else {
                    players.push({ name: playerName, role, details });
                }
                renderPlayers();
                popup.classList.remove("active");
            }
        });

        function renderPlayers() {
            playersList.innerHTML = players.map((p, i) => `
                <div class="player-card">
                    ${p.name} - ${p.role} (${p.details})
                    <div class="icons">
                        <svg onclick="editPlayer(${i})" viewBox="0 0 24 24"><path d="M14 5.4L5.9 13.5..."/></svg>
                        <svg onclick="deletePlayer(${i})" viewBox="0 0 24 24"><path d="M9 3h6v2H9V3zM5 6h14l-1 14H6L5 6zm2 2v10h2V8H7z"/></svg>
                    </div>
                </div>`).join("");
        }

        function deletePlayer(i) {
            players.splice(i, 1);
            renderPlayers();
        }

        function editPlayer(i) {
            let p = players[i];
            document.getElementById("playerName").value = p.name;
            roleSelect.value = p.role;
            editIndex = i;
            popup.classList.add("active");
        }
    </script>

</body>
</html>
